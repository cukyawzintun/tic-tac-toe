<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link href='//fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="TicTacToe" ng-cloak ng-controller="TicTacToeController as vm">
  <div class="container">
    <div class="wrapper">
       <div class="menu" ng-if="vm.choosePlayer">
        <h2>How do you want to play?</h2>
        <span ng-click="vm.selectPlayer('one')">One Player</span>
        <span ng-click="vm.selectPlayer('two')">Two Player</span>
      </div>
      <div class="menu" ng-if="vm.level">
        <h2>Which level would you like to play?</h2>
        <span ng-click="vm.play('easy')">Easy</span>
        <span ng-click="vm.play('normal')">Normal</span>
        <span ng-click="vm.play('hard')">Master</span>
        <div class="back" ng-click="vm.back('level')">Back</div>
      </div>
      <div ng-if="vm.board">
        <div class="game-state" ng-if="!vm.player">
          <p class="g-state">Win : {{vm.winCount}}</p>
          <p class="g-state">Lost : {{vm.lostCount}} </p>
          <p class="g-state">Draw : {{vm.drawCount}} </p>
          <p class="g-state">Level : {{vm.gameLevel}}</p>
        </div>
        <div class="game-control">
          <p class="restart" ng-click="vm.restart()">Restart</p>
          <p class="home" ng-click="vm.home()">Home</p>
        </div> 
        <div id="board" class="board">
          <div class="draw-message">
            <p class='draw'></p>
          </div>
          <div class="lose-message" style="display:none;">
            <p class='lose'></p>
          </div>
          <div class="win-message" style="display:none;">
            <p class='win'></p>
          </div>
          <div style="min-height: 400px;" id="g-board">
            <div id='index-0' class="cell" ng-click="vm.move(0)" data-indx="0" value="0"></div>
            <div id='index-1' class="cell" ng-click="vm.move(1)" data-indx="1" value="1"></div>
            <div id='index-2' class="cell" ng-click="vm.move(2)" data-indx="2" value="2"></div>
            <div id='index-3' class="cell" ng-click="vm.move(3)" data-indx="3" value="3"></div>
            <div id='index-4' class="cell" ng-click="vm.move(4)" data-indx="4" value="4"></div>
            <div id='index-5' class="cell" ng-click="vm.move(5)" data-indx="5" value="5"></div>
            <div id='index-6' class="cell" ng-click="vm.move(6)" data-indx="6" value="6"></div>
            <div id='index-7' class="cell" ng-click="vm.move(7)" data-indx="7" value="7"></div>
            <div id='index-8' class="cell" ng-click="vm.move(8)" data-indx="8" value="8"></div>
          </div>
          <div class="player-turn">
            <p>{{vm.turn}}</p>
            <!--{{vm.turn ? vm.turn : ''}}-->
          </div>
        </div>
      </div>
    </div>
    <h5 class="credit text-center">Designed & Coded by <a href="https://www.linkedin.com/in/kyawzintun/" target="_blank">KZT</h5>
  </div>
</body>
</html>
